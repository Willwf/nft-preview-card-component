<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
  </head>
  <body>
    <main>
      <div id="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">
          Our equilibrium collection promotes balance and calm.
        </p>
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
        <p class="nft-value">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="Clock Icon" />
        <p class="remaining-time">3 days left</p>
        <span class="line"></span>
        <img src="images/image-avatar.png" alt="Avatar" />
        <p class="avatar-title">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
