<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="img-equilibrium"
        />
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">
          Our equilibrium collection promotes balance and calm.
        </p>
        <div class="time-and-value">
          <div class="nft-value">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="remaining-time">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <p>3 days left</p>
          </div>
        </div>
        <span class="line"></span>
        <div class="user-creator">
          <img src="images/image-avatar.png" alt="Avatar" />
          <p class="avatar-title">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
